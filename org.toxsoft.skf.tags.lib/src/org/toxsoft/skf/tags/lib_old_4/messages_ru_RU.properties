STR_ETK_TAG_GROUP       = Группа
STR_ETK_TAG_GROUP_D     = Групповой тег содержит дочерние теги и/или группы, но не может использоваться для маркировки сущностей
STR_ETK_TAG_LEAF        = Лист
STR_ETK_TAG_LEAF_D      = Листовой тег не может иметь дочерних тегов
STR_ETK_TAG_REGULAR     = Обычный
STR_ETK_TAG_REGULAR_D   = Тег общего вида может использоваться для маркировки и может иметь дочерние теги
STR_LINK_SECTION_TAGS   = Собственные теги
STR_LINK_SECTION_TAGS_D = Ссылка на теги, принадлежащие этому разделу
STR_TAG_KIND            = Тип
STR_TAG_KIND_D          = Тип тега определяет, можно ли его использовать для маркировки сущностей и разрешено ли иметь дочерние элементы
STR_TAG_PARAMS          = Параметры
STR_TAG_PARAMS_D        = Параметры тегов зависят от приложения и не используются ядром USkat
